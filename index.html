<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og.image" content="images/maney.jpg">
    <link rel="icon" href="images/ikona.png">
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <title>Kalkulator walut</title>

</head>

<body class="body">
    <div class="container">
    <p class="header">
        Kalkulator walut
    </p>
    <form class="js-form form">
        <p>
            <label>
                <span class="form__labelText">
                    Wybierz walutę:
                </span>
                <select class="js-currency" name="currency">
                    <option value="USD">Dolar Amerykański</option>
                    <option value="EURO">EURO</option>
                    <option value="CHF">Frank Szfajcarski</option>
                    <option value="GBP">Funt Brytyjski</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <span class="form__labelText">
                    Wpisz kwotę*:
                </span>
                <input class="js-amount" required type="number" min="1" step="any" placeholder="kwota w PLN">
            </label>
        </p>
        <p><span class="form__labelText">Otrzymasz:</span><strong class="js-exchange form__result">N/A</strong></p>
        <button class="button">Przelicz</button>
    </form>
    <footer>
        <p class="footer__text">
            Pola wymagane oznaczono *
        </p>
        <p class="footer__text">
            Tabela nr 014/A/NBP/2023 z dnia 2023-01-20
        </p>
    </footer>
</div>
</body>

</html>
